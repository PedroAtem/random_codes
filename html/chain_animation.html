<script>
count = 0;
elements = document.getElementsByClassName('item');
for (let i = 0; i < elements.length; i++) {
  let element = elements[i];
  setTimeout(() => {
    element.classList.add('item-show');
  }, count+=20);
}
</script>
<style>
.container {
  display: flex;
  flex-wrap: wrap;
  width: 100%;
  overflow-x: hidden;
}

.item {
  background: lightblue;
  width: 30px;
  height: 30px;
  margin: 2px;
  opacity: 0;
}

.item-show {
  animation-name: show-item;
  animation-duration: 0.5s;
  animation-fill-mode: forwards;
}

@keyframes show-item {
  0% {
    transform: translateX(calc(100vw - (100% + 20px)));
    opacity: 0;
  }
  100% {
    transform: translateX(0px);
    opacity: 1;
  }
}
</style>
